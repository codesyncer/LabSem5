<!DOCTYPE html>
<html>
    <head>
        <title>Slideshow</title>
        <link rel="stylesheet" href="slideshow.css">
        <script src="slideshow.js"></script>
    </head>
    <body onload="slide_start()">
        <div id="slide_wrap">
            <button onclick="slide_dir(-1)"><</button>
            <div class="spacer" ></div>
            <img id="img_main">
            <div class="spacer" ></div>
            <button onclick="slide_dir(+1)">></button>
        </div>
    </body>
</html>
